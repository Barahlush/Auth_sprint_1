{% extends "base.html" %}
{% block content %}
    <h1 class="title">Your history</h1>
    <table class="table is-fullwidth is-bordered is-hoverable">
        <tr>
            <th>Login date</th>
            <th>User agent</th>
        </tr>
        {% for event in user_history %}
            <tr>
                <th>{{ event.registered }}</th>
                <td>{{ event.history }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
