{% extends "base.html" %} {% block navbar %}
<nav class="navbar">
  <div class="container">
    <div id="navbarMenuHeroA" class="navbar-menu">
      <div class="navbar-end">
        <a href="{{ url_for('views.login') }}" class="navbar-item"> Login </a>
        <a href="{{ url_for('views.register') }}" class="navbar-item">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</nav>
{% endblock %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    <form method="POST" action="{{url_for('views.register')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
