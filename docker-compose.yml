version: '3'
volumes:
  postgres_data:

services:
  postgres:
    container_name: postgres
    image: postgres:15
    env_file:
      - .env
      - .docker.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - "5432"

  auth_service:
    build: auth_service
    restart: always
    container_name: auth_service
    volumes:
      - ./auth_service:/opt/app
    env_file:
      - .env
    ports: 
      - "5000:5000"
    depends_on:
      - postgres

  redis:
    container_name: redis
    image: redis:6.2.6
    expose:
      - "6379"

  nginx:
    image: nginx:1.19.2
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth_service
    ports:
      - "80:80"